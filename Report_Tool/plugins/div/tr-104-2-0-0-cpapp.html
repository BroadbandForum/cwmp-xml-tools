<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
          "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html>
  <head>
    <style type="text/css">
      div.border {margin:5px 5px 5px 5px;
                  padding:2px 2px 2px 2px;}
      div.center {text-align: center;}
      div.clear {clear: both;}
      div.color0 {background-color: #ffffff}
      div.color1 {background-color: #ffffff}
      div.color2 {background-color: #7fffff}
      div.color3 {background-color: #7fdfff}
      div.color4 {background-color: #9fbfff}
      div.color5 {background-color: #ffbfff}
      div.color6 {background-color: #ffbfbf}
      div.color7 {background-color: #dfdf9f}
      div.color8 {background-color: #9fdf9f}
      div.color9 {background-color: #9fbf9f}
      div.color10 {background-color: #9f9fbf}
      div.color11 {background-color: #bf9fbf}
      div.color12 {background-color: #bf9f9f}
      div.color13 {background-color: #bf9f9f}
      div.color14 {background-color: #bf9f9f}
      div.color15 {background-color: #bf9f9f}
      div.dashed {border:dashed gray 1px;}
      div.float {float: left;}
      div.gray {color: gray;}
      div.moveup {position:relative; top: -0.3em;}
      div.multi {-moz-column-count:1;
                 -webkit-column-count:1;
                 -column-count:1;
                 -moz-column-gap:5px;
                 -webkit-column-gap:5px;
                 column-gap:5px}
      div.solid {border:solid black 1px;}
    </style>
  </head>
  <body>
    <div class="border solid color2 float">
      <div class="clear">VoiceService:2.0</div>
      <div class="border solid color3 float">
        <div class="clear">VoiceService.{i}.</div>
        <div class="multi">
        </div> <!-- multi-column -->
      </div> <!-- VoiceService.{i}. -->
    </div> <!-- VoiceService:2.0 -->
  </body>
</html>
